gateway:
  moleculer-web:
    link: https://github.com/moleculerjs/moleculer-web#readme
    desc: Official API Gateway service.
    author: icebob
  moleculer-graphql:
    link: https://github.com/ConciergeAuctions/moleculer-graphql#readme
    desc: GraphQL Schema stitching over a microservice network for co-located type definitions.
    author: brad-decker
  moleculer-sc:
    link: https://github.com/tiaod/moleculer-sc#readme
    desc: API Gateway service for Moleculer framework using SocketCluster.
    author: tiaod
  hapi-moleculer:
    link: https://github.com/felipegcampos/hapi-moleculer
    desc: Hapi plugin for the Moleculer Microservices Framework.
    author: felipegcampos

general:
  moleculer-fake:
    link: https://github.com/moleculerjs/moleculer-addons/tree/master/packages/moleculer-fake#readme
    desc: Fake data generator by Fakerator.
    author: icebob
  moleculer-mail:
    link: https://github.com/moleculerjs/moleculer-addons/tree/master/packages/moleculer-mail#readme
    desc: Send emails from any services.
    author: icebob
  moleculer-twilio:
    link: https://github.com/moleculerjs/moleculer-addons/tree/master/packages/moleculer-twilio#readme
    desc: Send SMS Message with Twilio.
    author: icebob
  moleculer-slack:
    link: https://github.com/moleculerjs/moleculer-addons/tree/master/packages/moleculer-slack#readme
    desc: Send Messages to Slack.
    author: ardee925
  moleculer-flydrive:
    link: https://github.com/molobala/moleculer-flydrive#readme
    desc: Fluent storage manager service with Node Flydrive.
    author: molobala

databases:
  moleculer-db:
    link: https://github.com/moleculerjs/moleculer-db/tree/master/packages/moleculer-db#readme
    desc: Moleculer service to store entities in database.
    author: icebob
  moleculer-db-adapter-mongo:
    link: https://github.com/moleculerjs/moleculer-db/tree/master/packages/moleculer-db-adapter-mongo#readme
    desc: MongoDB native adapter for Moleculer DB service.
    author: icebob
  moleculer-db-adapter-mongoose:
    link: https://github.com/moleculerjs/moleculer-db/tree/master/packages/moleculer-db-adapter-mongoose#readme
    desc: Mongoose adapter for Moleculer DB service.
    author: icebob
  moleculer-db-adapter-sequelize:
    link: https://github.com/moleculerjs/moleculer-db/tree/master/packages/moleculer-db-adapter-sequelize#readme
    desc: SQL adapter (Postgres, MySQL, SQLite & MSSQL) for Moleculer DB service.
    author: icebob
  moleculer-adapter-feathers:
    link: https://github.com/zygos/moleculer-adapter-feathers#readme
    desc: Moleculer service mixin wrapping Feathers.js services.
